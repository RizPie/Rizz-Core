<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS GAMING | Next-Level Experience</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts (Poppins + Orbitron) -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #6e45e2;
            --secondary: #88d3ce;
            --dark: #0f0c24;
            --light: #f8f9fa;
            --neon: #0ff0fc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            position: relative;
        }
        
        /* ===== PARTICLE BACKGROUND ===== */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }
        
        /* ===== GLOW EFFECTS ===== */
        .glow {
            text-shadow: 0 0 10px var(--neon), 0 0 20px var(--neon);
        }
        
        /* ===== HEADER ===== */
        header {
            background: rgba(15, 12, 36, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(110, 69, 226, 0.3);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo img {
            height: 40px;
            filter: drop-shadow(0 0 5px var(--primary));
        }
        
        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        /* ===== THEME TOGGLE ===== */
        .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            margin-left: auto;
            margin-right: 20px;
        }
        
        /* ===== HERO SECTION ===== */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 5%;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(15,12,36,0.8) 0%, rgba(15,12,36,0.5) 100%);
            z-index: -1;
        }
        
        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.7;
        }
        
        /* ===== 3D GAME CARDS ===== */
        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(110, 69, 226, 0.3);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: transform 0.5s, box-shadow 0.5s;
        }
        
        .game-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 20px 40px rgba(110, 69, 226, 0.3);
        }
        
        /* ===== ANIMATIONS ===== */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- ===== PARTICLE BACKGROUND ===== -->
    <div id="particles-js"></div>
    
    <!-- ===== HEADER ===== -->
    <header>
        <div class="logo">
            <img src="https://i.imgur.com/JqYeZLn.png" alt="Nexus Gaming Logo">
            <h1>NEXUS GAMING</h1>
        </div>
        
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
        
        <nav>
            <ul>
                <li><a href="#home" class="nav-link">HOME</a></li>
                <li><a href="#games" class="nav-link">GAMES</a></li>
                <li><a href="#esports" class="nav-link">ESPORTS</a></li>
                <li><a href="#news" class="nav-link">NEWS</a></li>
                <li><a href="#contact" class="nav-link">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- ===== HERO SECTION ===== -->
    <section class="hero" id="home">
        <video autoplay muted loop class="hero-video">
            <source src="https://assets.mixkit.co/videos/preview/mixkit-close-up-of-computer-keyboard-12232-large.mp4" type="video/mp4">
        </video>
        
        <div class="hero-content">
            <h2 class="animate__animated animate__fadeInDown">ENTER THE <span class="glow">NEXUS</span></h2>
            <p class="animate__animated animate__fadeIn animate__delay-1s">Where elite gamers rise and legends are born</p>
            <button class="btn animate__animated animate__fadeInUp animate__delay-2s">JOIN THE ARENA</button>
        </div>
    </section>
    
    <!-- ===== GAMES SECTION ===== -->
    <section class="games-section" id="games">
        <!-- 3D Game Cards Will Go Here -->
    </section>
    
    <!-- ===== JavaScript Libraries ===== -->
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- GSAP for Advanced Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    
    <script>
        // ===== PARTICLE BACKGROUND =====
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#6e45e2" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#6e45e2", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" }
                }
            }
        });
        
        // ===== THEME TOGGLE =====
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            if (document.body.classList.contains('light-mode')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });
        
        // ===== 3D CARD EFFECTS =====
        document.querySelectorAll('.game-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'rotateY(0deg) rotateX(0deg)';
            });
        });
    </script>
</body>
</html>
