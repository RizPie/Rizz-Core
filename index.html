<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rizz Core</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background: #1a1a1a;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      animation: slideDown 1s ease forwards;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    header h1 {
      font-size: 1.8em;
      color: #00ffe1;
      animation: fadeIn 1.2s ease-in;
    }

    nav a, .btn {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1em;
      transition: color 0.3s;
      animation: fadeIn 1.2s ease-in;
    }

    nav a:hover, .btn:hover {
      color: #00ffe1;
    }

    .hero {
      background: url('https://wallpapercave.com/wp/wp11280417.jpg') no-repeat center center/cover;
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: zoomIn 1.5s ease;
    }

    .hero h2 {
      font-size: 3em;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      animation: fadeInUp 1.5s ease-in;
    }

    .section {
      padding: 40px;
      background-color: #121212;
    }

    .section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
      color: #00ffe1;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .game-card {
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #000;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeInUp 1s ease-in;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffe1;
    }

    .game-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .game-card h3 {
      padding: 15px;
      font-size: 1.3em;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      color: #888;
      animation: fadeIn 1s ease-in;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2em;
      }

      nav a {
        margin-left: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Rizz Core</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Games</a>
      <a href="#">News</a>
      <a href="#">Contact</a>
      <button class="btn" onclick="alert('Login modal here')">Login</button>
      <button class="btn" onclick="alert('Signup modal here')">Sign Up</button>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to the Ultimate Gaming World</h2>
  </section>

  <section class="section">
    <h2>Top Games</h2>
    <div class="games">
      <div class="game-card">
        <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/730/header.jpg" alt="CSGO">
        <h3>Counter Strike 2</h3>
      </div>
      <div class="game-card">
        <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1172470/header.jpg" alt="COD">
        <h3>Call of Duty: Warzone</h3>
      </div>
      <div class="game-card">
        <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/271590/header.jpg" alt="GTA V">
        <h3>GTA V</h3>
      </div>
      <div class="game-card">
        <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/812140/header.jpg" alt="AC Odyssey">
        <h3>Assassin's Creed Odyssey</h3>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Rizz Core. All rights reserved.
  </footer>

</body>
</html>
