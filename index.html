<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rizz Core</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      animation: slideDown 1s ease forwards;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    header h1 {
      font-size: 1.8em;
      color: #00ffe1;
    }

    nav a, .btn {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      cursor: pointer;
      font-size: 1em;
      transition: color 0.3s;
    }

    nav a:hover, .btn:hover {
      color: #00ffe1;
    }

    .btn {
      background: none;
      border: 1px solid #00ffe1;
      border-radius: 5px;
      padding: 6px 12px;
    }

    .section {
      padding: 40px;
    }

    .games-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .game-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #000;
      width: 250px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffe1;
    }

    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .game-card h3 {
      padding: 15px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      color: #888;
    }

    /* Modal Forms */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background-color: #1a1a1a;
      margin: 10% auto;
      padding: 30px;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
    }

    .modal-content h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffe1;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #2a2a2a;
      border: none;
      border-radius: 5px;
      color: #fff;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      background-color: #00ffe1;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .close {
      color: #fff;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Rizz Core</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Games</a>
      <a href="#">News</a>
      <a href="#">Contact</a>
      <button class="btn" onclick="openModal('loginModal')">Login</button>
      <button class="btn" onclick="openModal('signupModal')">Sign Up</button>
    </nav>
  </header>

  <section class="section games-container">
    <div class="game-card">
      <img src="https://via.placeholder.com/250x150?text=GTA+V" alt="GTA V" />
      <h3>GTA V</h3>
    </div>
    <div class="game-card">
      <img src="https://via.placeholder.com/250x150?text=RDR2" alt="RDR2" />
      <h3>Red Dead Redemption 2</h3>
    </div>
    <div class="game-card">
      <img src="https://via.placeholder.com/250x150?text=FIFA+22" alt="FIFA 22" />
      <h3>FIFA 22</h3>
    </div>
  </section>

  <footer>
    &copy; 2025 Rizz Core. All rights reserved.
  </footer>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h2>Login</h2>
      <input type="text" placeholder="Username or Email" />
      <input type="password" placeholder="Password" />
      <button>Login</button>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signupModal')">&times;</span>
      <h2>Sign Up</h2>
      <input type="text" placeholder="Username" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Sign Up</button>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = "block";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    // Close modal on outside click
    window.onclick = function(event) {
      const login = document.getElementById('loginModal');
      const signup = document.getElementById('signupModal');
      if (event.target == login) login.style.display = "none";
      if (event.target == signup) signup.style.display = "none";
    }
  </script>

</body>
</html>
